<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">删除项目</h2>
    <p>对不起，我不想让数据库每次有人删除了一切.</p>
    <p class="md-warn" ng-if="error" layout="row" layout-align="start center">
      <md-icon>error_outline</md-icon>
      <span>&nbsp; {{error}}</span>
    </p>
    <form name="authorize.form" ng-submit="ctrl.authorizeUser()">
      <md-input-container layout="row">
        <label>秘密</label>
        <input name="secret" type="password" ng-model="authorize.secret">
      </md-input-container>
    </form>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.authorizeUser()">删除</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">关闭</md-button>
  </div>
</md-dialog>
