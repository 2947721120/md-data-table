<md-data-table-toolbar>
  <h2 class="md-title">Nutrition</h2>
</md-data-table-toolbar>

<md-data-table-container>
  <table md-data-table md-row-select="selected" md-column-sort  md-filter="filter" trim-column-names>
    <thead>
      <tr>
        <th order-by="name">Dessert (100g serving)</th>
        <th numeric order-by="calories">Calories</th>
        <th numeric unit="g" precision="1" order-by="fat">Fat</th>
        <th numeric unit="g" order-by="carbs">Carbs</th>
        <th numeric unit="g" precision="1" order-by="protein">Protein</th>
        <th numeric unit="mg" order-by="sodium">Sodium</th>
        <th numeric unit="%" order-by="calcium">Calcium</th>
        <th numeric unit="%" order-by="iron">Iron</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dessert in desserts">
        <td>{{dessert.name}}</td>
        <td>{{dessert.calories}}</td>
        <td>{{dessert.fat}}</td>
        <td>{{dessert.carbs}}</td>
        <td>{{dessert.protein}}</td>
        <td>{{dessert.sodium}}</td>
        <td show-unit>{{dessert.calcium}}</td>
        <td show-unit>{{dessert.iron}}</td>
      </tr>
    </tbody>
  </table>
</md-data-table-container>

<md-data-table-toolbar>
  <md-button class="md-primary" ng-disabled="!selected.length" ng-click="logItems()">Log Selected Items</md-button>
</md-data-table-toolbar>
